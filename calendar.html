<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Session</title>
</head>
<body>
  <header>
    <h1>John Doe Fitness</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="calendar.html">Book a Session</a>
      <a href="contact.html">Contact / Reviews</a>
    </nav>
  </header>

  <section id="booking">
    <h2>Book a Session</h2>
    
    <!-- Placeholder calendar -->
    <p>[Interactive Calendar Placeholder]</p>
    
    <!-- Session Type -->
    <label for="session-type">Session Type:</label>
    <select id="session-type">
      <option value="in-person">In-Person</option>
      <option value="online">Online</option>
      <option value="hybrid">Hybrid</option>
    </select>

    <!-- Gym Location -->
    <label for="gym-location">Select Gym:</label>
    <select id="gym-location">
      <option value="gym1">Gym 1</option>
      <option value="gym2">Gym 2</option>
    </select>

    <!-- Booking Form -->
    <form id="booking-form">
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <button type="submit">Confirm Booking</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 John Doe Fitness</p>
  </footer>
  <script src="calendar.js"></script>
</body>
</html>
